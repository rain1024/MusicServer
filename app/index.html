<html>
<head>
    <title>Muda</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <style>

    </style>
</head>
<body>
<div id="background"></div>
<div class="col-xs-12" style="height:120px; background:black; opacity: 0.45">
    <h1 class="text-center" style="color: white; padding-top:20px">Music App</h1>
</div>
<div class="col-xs-12" id="music-toolbar" style="">
    <span id="previous" class="music-button-control glyphicon glyphicon-step-backward"></span>
    <span id="next" class="music-button-control glyphicon glyphicon-step-forward"></span>
    <span id="repeat" class="music-button-control glyphicon glyphicon-retweet "></span>
    <span id="pause" class="music-button-control glyphicon glyphicon-pause"></span>
    <span id="play" class="music-button-control glyphicon glyphicon-play"></span>
</div>
<div class="container">
    <div id="music-progress">
        <input type="text" value="0" class="dial">
    </div>
    <audio controls style="visibility:hidden">
        <source src="../../Music/Ung Hoang Phuc/ViMotNguoiRaDi-UngHoangPhuc_45937.mp3" type="audio/mpeg">
    </audio>
</div>

<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./bower_components/jQuery-Knob-master/js/jquery.knob.js"></script>
<script src="./bower_components/moment/moment.js"></script>
<script src="./bower_components/underscore/underscore.js"></script>
<script src="./bower_components/sprintf/src/sprintf.js"></script>
<script src="./script.js"></script>

<script>
    $(function () {
        $(".dial").knob({
            'fgColor': '#DF193C',
            'width': '400',
            'height': '400',
            'displayInput': false
        });
    });
</script>
</body>
</html>
